<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="input-screen"></div>
        <div class="row row1">
            <button class="clear" onclick="clear()">C</button>
            <button class="backspace">B</button>
            <button class="operator">/</button>
        </div>
        <div class="row row2">
            <button class="number" onclick="inputNumber(this.innerHTML)">7</button>
            <button class="number" onclick="inputNumber(this.innerHTML)">8</button>
            <button class="number" onclick="inputNumber(this.innerHTML)">9</button>
            <button class="operator">X</button>
        </div>
        <div class="row row3">
            <button class="number" onclick="inputNumber(this.innerHTML)">4</button>
            <button class="number" onclick="inputNumber(this.innerHTML)">5</button>
            <button class="number" onclick="inputNumber(this.innerHTML)">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row row4">
            <button class="number" onclick="inputNumber(this.innerHTML)">1</button>
            <button class="number" onclick="inputNumber(this.innerHTML)">2</button>
            <button class="number" onclick="inputNumber(this.innerHTML)">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row row5">
            <button class="number zero"  onclick="inputNumber(this.innerHTML)">0</button>
            <button class="operator equals">=</button>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
